<SCRIPT>
WinLIKE.definewindows=mydefs;
function mydefs() {
	var j=new WinLIKE.window('','20%','30%','30%','35%',16);
	j.Nam='realwin';
	j.Rel=true;
	j.Vis=false;
	WinLIKE.addwindow(j);
}
</SCRIPT>

	<SCRIPT>
		// set the table cell and iframe (for NN) height
		function setDoc(d,f) {

					g.height=0;

				g.height='100%';
			}
		}
