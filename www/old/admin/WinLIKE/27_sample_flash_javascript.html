<SCRIPT>
WinLIKE.definewindows=mydefs;
function mydefs() {

	var j=new WinLIKE.window('',301,294,321,141,6);
	j.Nam='window1';
	j.Vis=false;
	j.Ski='round';
	WinLIKE.addwindow(j);
}
</SCRIPT>

<SCRIPT LANGUAGE=JavaScript>
	var InternetExplorer = navigator.appName.indexOf("Microsoft") != -1;

	function myFlash_DoFSCommand(command, args)
	{
  		var myFlashObj = InternetExplorer ? myFlash : document.myFlash;

		// Static version: the full WinLIKE call comes from Flash
		if (command=="eval")
		{
			eval(args);
		}
		// Dynamic version: only the values 'command' and 'args' comes from Flash
		else
		{
	  		WinLIKE.openaddress(command, null, args);
	  	}

	}

	if (navigator.appName && navigator.appName.indexOf("Microsoft") != -1 && navigator.userAgent.indexOf("Windows") != -1 && navigator.userAgent.indexOf("Windows 3.1") == -1)
	{
		document.write('<SCRIPT LANGUAGE=VBScript\> \n');
		document.write('on error resume next \n');
		document.write('Sub myFlash_FSCommand(ByVal command, ByVal args)\n');
		document.write(' call myFlash_DoFSCommand(command, args)\n');
		document.write('end sub\n');
		document.write('</SCRIPT\> \n');
	} 
</SCRIPT>
